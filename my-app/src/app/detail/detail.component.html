<div class="row" *ngIf=user>
  <div class="col-xs-12 toppad">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">{{user.first_name}} {{user.last_name}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class=" col-md-9 col-lg-9 ">
            <table class="table table-user-information">
              <tbody>
                <tr>
                  <td>Department:</td>
                  <td>Programming</td>
                </tr>
                <tr>
                  <td>Date of Birth:</td>
                  <td>{{user.dob}}</td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>
                    <a href="mailto:info@support.com"> {{user.email}} </a>
                  </td>
                </tr>
                <tr>
                  <td>Department</td>
                  <td>{{user.department}}</td>
                </tr>
                <tr>
                  <td>Gender</td>
                  <td>{{user.gender}}</td>
                </tr>
                <tr>
                  <td>Home Address</td>
                  <td>{{user.address}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <!-- <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary">
          <i class="glyphicon glyphicon-envelope"></i>
        </a> -->
        <span class="pull-right">
          <a routerLink="/list" class="btn btn-sm btn-primary">
            <fa [name]="'angle-double-left'"></fa> Back
          </a>
          <!-- <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger">
            <i class="glyphicon glyphicon-remove"></i>
          </a> -->
        </span>
      </div>

    </div>
  </div>
</div>
