<div class="col-md-6 offset-md-3 py-5" *ngIf="user">
    <span class="anchor" id="formLogin"></span>

    <!-- form card login with validation feedback -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">User Information</h3>
        </div>
        <div class="card-body">
            <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">First name</label>
                    <div class="col-lg-9">
                        <input class="form-control" formControlName="first_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                    <div class="col-lg-9">
                        <input class="form-control" formControlName="last_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                    <div class="col-lg-9">
                        <input class="form-control" formControlName="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Address</label>
                    <div class="col-lg-9">
                        <input class="form-control" formControlName="address">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">State</label>
                    <div class="col-lg-9">
                        <select class="form-control" formControlName="state">
                               <option *ngFor="let state of states" [value]="state"> {{state}} </option>
                           </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Department</label>
                    <div class="col-lg-9">
                        <input class="form-control" formControlName="department">
                    </div>
                </div>
                <div class="form-group row radio">
                    <label class="col-lg-3 col-form-label form-control-label">Gender</label>
                    <div class="col-lg-9">
                        <label class="center-block"><input type="radio" formControlName="gender" value="Male"> Male</label>
                        <label class="center-block"><input type="radio" formControlName="gender" value="Female"> Female</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Date of Birth</label>
                    <div class="col-lg-9">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="dob" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                <fa [name]="'calendar'"></fa>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <div class="checkbox">
                            <label class="center-block">
                                <input type="checkbox" formControlName="isAgree"> I agree for terms and conditions.
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="reset" class="btn btn-secondary" routerLink="/list" value="Cancel">
                        <input type="submit" class="btn btn-primary" value="Save Changes">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /form user info -->

</div>
